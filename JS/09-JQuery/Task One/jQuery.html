<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="jQuery.css">
    <title>jQuery</title>
</head>
<body>
<div id="GenerateStrBlck"> 
    <span>String should be</span> <input type="text" id="lengthStr" value="10"> <span>character long </span>
    <br>
    <div id="SettingsStrBlock">
        <span>Which character are allowed to occur in the string</span>
        <br>
        <input type="checkbox" id="digits" > <label for="digits">digits (0-9)</label> 
        <br>
        <input type="checkbox" id="upperCaseLetter"> <label for="upperCaseLetter">letter (A-Z)</label> 
        <br>
        <input type="checkbox" id="lowerCaseLetter"> <label for="lowerCaseLetter">Lowercase letter (a-z)</label>
        <br>
        <button id="generateButt">Generate</button>
        <hr>
    </div>
    <div id="resultBlock">
        <span>Result:</span>
        <input id="resultField" >
    </div>

</div>
</body>
</html>
