<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exam.css">
    <script src="Classes/Figure.js"></script>

    <script src="Classes/nextFigure.js"></script>

</head>
<body onload="loadGame()" onkeydown="PressButton()">
  <canvas id="fieldCanvas"></canvas>
  <canvas id="nextFigure"></canvas>
  <div id="userPanel">
    <span id="Score">Score: 0</span>
    <br>
    <span id="TopScore">Top: 0</span>
    <br>
    <button id="RulesButton">Rules</button>
    <button id="PlayButton">Play</button>
    <button id="PauseButton">Pause</button>
    <button id="RestartButton" hidden>Restart</button>

  </div>
  <div id="messageBlock" hidden>
    <p id="message"></p>
  </div>
